<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1." />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div></div>
      <h1>weapon Game</h1>
      <button id="help">help</button>
    </div>
    <div class="container">
      <div class="item-box">
        <div>
          <h1 id="choose-user">Choose your weapon :</h1>
          <i class="far fa-hand-rock img-items"></i>
          <i class="far fa-hand-paper img-items"></i>
          <i class="far fa-hand-scissors img-items"></i>
        </div>
        <div>
          <h1 id="choose-cpu">cpu choosed :</h2>
          <i class="far fa-hand-rock img-cpu-choosed hidden"></i>
          <i class="far fa-hand-paper img-cpu-choosed hidden"></i>
          <i class="far fa-hand-scissors img-cpu-choosed hidden"></i>
        </div>
      </div>
      <div class="result-box">
        <h1 class="title-points">points</h1>
        <div class="points">
          <div class="user-point-container">
            <h1>User :</h1>
            <h3 id="user-point">0</h3>
          </div>
          <div class="cpu-point-container">
            <h1>Cpu :</h1>
            <h3 id="cpu-point">0</h3>
          </div>
        </div>
        <div class="btn">
          <button class="refresh">Refresh</button>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
